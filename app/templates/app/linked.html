<!DOCTYPE html>
{% load static %}
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Page</title>
    <link rel="stylesheet" href="{% static 'css/linked.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
    <div class="row">
    <div class="col-md-2"></div>
    <div class="col-12 col-md-8">
    <div class="container-info">
        <div class="header">
            <div class="status-icons">
                <!-- ステータスアイコンはここに配置 (電波, Wi-Fi, バッテリー) -->
            </div>
        </div>
        <p class="align-left">送金先</p>
        <div class="senduser">
            <img src="{% static 'images/human1.png' %}" alt="プロフィール画像" class="senduser-pic">
            氏名：サンプル
        </div>
        <div class="balance">
            <p class="align-left balance-text">残高</p>
            <p class="align-right balance-amount">50,000円</p>
            <p class="align-left balance-text">支払い金額</p>
            <p class="align-right balance-amount">3,000円</p>
            <p class="align-left balance-text">メッセージ</p>
            <textarea></textarea>
        </div>
        <div class="buttons">
            <button class="button">支払</button>
        </div>
    </div>
    </div>
    <div class="col-md-2"></div>
    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
