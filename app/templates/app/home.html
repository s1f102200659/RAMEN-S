<!DOCTYPE html>
{% load static %}
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Page</title>
    <link rel="stylesheet" href="{% static 'css/home.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-12 col-md-8">
            <div class="container-info">
                <div class="header">
                    <div class="status-icons">
                        <!-- ステータスアイコンはここに配置 (電波, Wi-Fi, バッテリー) -->
                    </div>
                </div>
                <div class="profile">
                    <img src="{% static 'images/human1.png' %}" alt="プロフィール画像" class="profile-pic">
                    <div class="profile-info">
                    </div>
                </div>
                <div class="balance">
                    <p class="name">{{ user.name }}</p>
                    <p class="account-number">口座番号：{{ user.account_number }}</p>
                    <p class="balance-text">残高</p>
                    <p class="balance-amount">{{ user.balance }}</p>
                    </div>
                <div class="buttons">
                    <a class="button" style="text-decoration: none;" href="{% url 'friendslist' user_id %}">
                    送金する ー＞
                    </a>
                    <a class="button" style="text-decoration: none;" href="{% url 'request' user_id %}">
                    請求する ー＞
                    </a>
                    <a class="button" style="text-decoration: none;" href="{% url 'billing_history' user_id %}">
                    請求履歴 ー＞
                    </a>
                </div> 
            </div>
            </div>
            <div class="col-md-2"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
