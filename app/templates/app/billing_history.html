<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>請求履歴</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/billing_history.css' %}">
</head>
<body>
    <div class="container">
        <h1>請求履歴</h1>
        <div class="billing-history">
            {% for bill in bills %}
            <div class="billing-item">
                <p><strong>請求日:</strong> {{ bill.date }}</p>
                <p><strong>金額:</strong> ¥{{ bill.amount }}</p>
                <p><strong>メッセージ:</strong> {{ bill.message }}</p>
                <div class="paid-users">
                    <p><strong>支払済ユーザ:</strong></p>
                    {% for user in bill.paid_users %}
                    <div class="paid-user">
                        <img src="{% static 'images/' %}{{ user.icon }}" alt="ユーザアイコン" class="user-icon">
                    </div>
                    {% endfor %}
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
