<!DOCTYPE html>
{% load static %}
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Request Page</title>
    <link rel="stylesheet" href="{% static 'css/request.css' %}" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h2 style="text-align: center">請求リンクの作成<h2>
    <div class="container-fluid">
      <form>
        <div class="form-group">
          <label for="amount" class="form-label">請求金額</label>
          <input
            type="text"
            class="form-control"
            id="amount"
            placeholder="請求金額を入力"
          />
        </div>
        <div class="form-group">
          <label for="message" class="form-label">メッセージ</label>
          <input
            type="text"
            class="form-control"
            id="message"
            placeholder="メッセージを入力(任意)"
          />
        </div>
        <div style="text-align: center">
          <button type="submit" class="btn btn-danger">リンクを作成</button>
        </div>
      </form>
    </div>
  </body>
</html>
