<!DOCTYPE html>
{% load static %}
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Page</title>
    <link rel="stylesheet" href="{% static 'css/home.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
    <div class="row">
    <div class="col-md-2"></div>
    <div class="col-12 col-md-8">
    <div class="container-info">
        <div class="header">
            <div class="status-icons">
                <!-- ステータスアイコンはここに配置 (電波, Wi-Fi, バッテリー) -->
            </div>
        </div>
        <div class="profile">
            <img src="{% static 'images/human1.png' %}" alt="プロフィール画像" class="profile-pic">
            <div class="profile-info">
            </div>
        </div>
        <div class="balance">
            <p class="name">サンプル 氏名</p>
            <p class="account-number">口座番号：0000000</p>
            <p class="balance-text">残金表示</p>
            <p class="balance-amount">50,000円</p>
        </div>
        <div class="button-container">
            <a href="{% url 'friendslist' %}" class="custom-button">
                <span class="icon"></span> 送金する <span class="arrow">➔</span>
            </a>
            <a href="#" class="custom-button">
                <span class="icon"></span> 請求する <span class="arrow">➔</span>
            </a>
            <a href="#" class="custom-button">
                <span class="icon"></span> 請求履歴 <span class="arrow">➔</span>
            </a>
        </div>
    </div>
    </div>
    <div class="col-md-2"></div>
    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
